<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="counter.css">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cell Counter</title>
</head>
<body class="body">
  <header>
 <h1 class="heading">Cell Counter</h1>
 </header>
 <div class="application">
  <div class="container text-center">
  <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3">
    <div class="col">
      <div class="p-3 box">Blast</div>
    </div>
    <div class="col">
      <div class="p-3 box">Promyelocyte</div>
    </div>
    <div class="col">
      <div class="p-3 box">Myelocyte</div>
    </div>
    <div class="col">
      <div class="p-3 box">Metamyelocyte</div>
    </div>
    <div class="col">
      <div class="p-3 box">Neutrophil</div>
    </div>
    <div class="col">
      <div class="p-3 box">Lymphocyte</div>
    </div>
    <div class="col">
      <div class="p-3 box">Basophil</div>
    </div>
    <div class="col">
      <div class="p-3 box">Eosinophil</div>
    </div>
    <div class="col">
      <div class="p-3 box">nRBC</div>
    </div>
   <div class="col">
      <div class="p-3 box">Monocyte</div>
    </div>
  </div>
</div>
</div>
<script src="count.js"></script>
</body>
</html>
